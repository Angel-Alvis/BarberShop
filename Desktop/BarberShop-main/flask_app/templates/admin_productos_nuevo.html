<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Producto | BarberShop Admin</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/admin_productos.css') }}"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="bg-dark text-white">
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="title-neon">Crear Nuevo Producto</h2>

        <a href="/admin/productos" class="btn btn-secondary">
          <i class="bi bi-arrow-left-circle"></i> Volver
        </a>
      </div>

      <!-- FORMULARIO -->
      <form
        action="/admin/productos/crear"
        method="POST"
        enctype="multipart/form-data"
        id="formProducto"
      >
        <div class="card form-card p-4">
          <div class="row g-3">
            <!-- Nombre -->
            <div class="col-md-6">
              <label class="form-label">Nombre del producto</label>
              <input type="text" name="nombre" class="form-control" required />
            </div>

            <!-- Precio -->
            <div class="col-md-3">
              <label class="form-label">Precio</label>
              <input
                type="number"
                min="1"
                name="precio"
                class="form-control"
                required
              />
            </div>

            <!-- Stock -->
            <div class="col-md-3">
              <label class="form-label">Stock</label>
              <input
                type="number"
                min="1"
                name="stock"
                class="form-control"
                required
              />
            </div>

            <!-- Categoría -->
            <div class="col-md-6">
              <label class="form-label">Categoría</label>
              <select name="categoria_id" class="form-select" required>
                {% for c in categorias %}
                <option value="{{ c.id }}">{{ c.nombre }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Imagen -->
            <div class="col-md-6">
              <label class="form-label">Imagen del producto</label>
              <input
                type="file"
                name="imagen"
                class="form-control"
                accept="image/*"
                required
              />
            </div>

            <!-- Descripción -->
            <div class="col-12">
              <label class="form-label">Descripción</label>
              <textarea
                name="descripcion"
                class="form-control"
                rows="3"
                required
              ></textarea>
            </div>
          </div>

          <div class="d-flex justify-content-end mt-4">
            <button class="btn btn-success btn-lg px-4">
              <i class="bi bi-check-circle"></i> Guardar Producto
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- validaciones -->
    <script>
      document
        .getElementById("formProducto")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          Swal.fire({
            title: "¿Guardar producto?",
            text: "Verifica que los datos sean correctos.",
            icon: "question",
            showCancelButton: true,
            confirmButtonColor: "#00e676",
            cancelButtonColor: "#d33",
            confirmButtonText: "Sí, guardar",
          }).then((result) => {
            if (result.isConfirmed) {
              e.target.submit();
            }
          });
        });
    </script>
  </body>
</html>
