<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Registro</title>
  </head>
  <body class="register-body">
    <div class="register-card" style="width: 32rem">
      <h3 class="text-center mb-4" style="font-weight: bold">Crear Cuenta</h3>

      <!-- mensaje switAlert-->
      {% with mensajes = get_flashed_messages(with_categories=true) %} {% if
      mensajes %}
      <script>
        document.addEventListener("DOMContentLoaded", () => {
            {% for categoria, mensaje in mensajes %}
            Swal.fire({
                icon: "{{ categoria }}",
                title: "{{ mensaje }}",
                confirmButtonColor: "#d4a017"
            });
            {% endfor %}
        });
      </script>
      {% endif %} {% endwith %}

      <form action="/registro/procesar" method="POST">
        <div class="mb-3">
          <label>Nombre</label>
          <input name="nombre" type="text" class="form-control" required />
        </div>

        <div class="mb-3">
          <label>Apellido</label>
          <input name="apellido" type="text" class="form-control" required />
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input name="email" type="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label>Teléfono</label>
          <input name="telefono" type="text" class="form-control" />
        </div>

        <div class="mb-3">
          <label>Contraseña</label>
          <input
            name="password"
            type="password"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label>Confirmar Contraseña</label>
          <input
            name="password2"
            type="password"
            class="form-control"
            required
          />
        </div>

        <button class="btn btn-primary w-100 mt-2">Registrarme</button>

        <hr class="text-light" />
        <div class="text-center">
          <b>¿Ya tienes cuenta?</b>
          <a href="/login" class="text-center d-block"> Inicia sesión </a>
        </div>
      </form>
    </div>

    <script src="{{ url_for('static', filename='js/registro.js') }}"></script>
  </body>
</html>
