<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="mb-4">Agendar una nueva cita</h2>
    
        <form action="/citas/crear" method="POST" class="card p-4 shadow">
    
            <div class="mb-3">
                <label class="form-label fw-bold">Seleccione un barbero</label>
                <select name="peluquero_id" class="form-select" required>
                    <option value="">-- Seleccione --</option>
                    {% for p in peluqueros %}
                    <option value="{{ p.id }}">{{ p.nombre }} {{ p.apellido }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="mb-3">
                <label class="form-label fw-bold">Fecha</label>
                <input type="date" name="fecha" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label class="form-label fw-bold">Hora</label>
                <input type="time" name="hora" class="form-control" required min="08:00" max="20:00" step="900">
                <small class="text-muted">Intervalo de 15 minutos</small>
            </div>
    
            <div class="mb-3">
                <label class="form-label fw-bold">Notas (opcional)</label>
                <textarea name="notas" class="form-control"></textarea>
            </div>
    
            <button class="btn btn-primary">Agendar cita</button>
    
        </form>
    </div>
    
    <script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            Swal.fire({
                icon: "{{ category }}",
                title: "{{ message }}",
                timer: 1800,
                showConfirmButton: false
            })
            {% endfor %}
        {% endif %}
    {% endwith %}
    </script>
    
    </body>
    </html>
