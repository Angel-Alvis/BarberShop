<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto | BarberShop Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_productos.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="bg-dark text-white">

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="title-neon">Editar Producto</h2>

            <a href="/admin/productos" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Volver
            </a>
        </div>

        <form action="/admin/productos/actualizar/{{ producto.id }}" method="POST" enctype="multipart/form-data" id="formEditar">

            <div class="card form-card p-4">

                <div class="row g-3">

                    <!-- Nombre -->
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" value="{{ producto.nombre }}" class="form-control" required>
                    </div>

                    <!-- Precio -->
                    <div class="col-md-3">
                        <label class="form-label">Precio</label>
                        <input type="number" min="1" name="precio" value="{{ producto.precio }}" class="form-control" required>
                    </div>

                    <!-- Stock -->
                    <div class="col-md-3">
                        <label class="form-label">Stock</label>
                        <input type="number" min="1" value="{{ producto.stock }}" name="stock" class="form-control" required>
                    </div>

                    <!-- Categoría -->
                    <div class="col-md-6">
                        <label class="form-label">Categoría</label>
                        <select name="categoria_id" class="form-select">
                            {% for c in categorias %}
                                <option value="{{ c.id }}" {% if producto.categoria_id == c.id %}selected{% endif %}>
                                    {{ c.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Imagen -->
                    <div class="col-md-6">
                        <label class="form-label">Nueva imagen (opcional)</label>
                        <input type="file" name="imagen" class="form-control" accept="image/*">
                        <small class="text-info">Actual: {{ producto.imagen }}</small>
                    </div>

                    <!-- Descripción -->
                    <div class="col-12">
                        <label class="form-label">Descripción</label>
                        <textarea name="descripcion" rows="3" class="form-control" required>{{ producto.descripcion }}</textarea>
                    </div>

                </div>

                <div class="d-flex justify-content-end mt-4">
                    <button class="btn btn-warning btn-lg px-4">
                        <i class="bi bi-save"></i> Actualizar
                    </button>
                </div>

            </div>

        </form>

    </div>

    <script>
        document.getElementById("formEditar").addEventListener("submit", function(e) {
            e.preventDefault();

            Swal.fire({
                title: "¿Actualizar producto?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#ffca28",
                cancelButtonColor: "#d33",
                confirmButtonText: "Sí, actualizar"
            }).then((result) => {
                if (result.isConfirmed) e.target.submit();
            });
        });
    </script>

</body>
</html>
