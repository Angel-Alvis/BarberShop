<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario | Admin BarberShop</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/usuario.css') }}">
</head>

<body>

   
    <nav class="top-navbar navbar navbar-expand-lg">
        <div class="container-fluid">

            <a class="navbar-brand text-white fw-bold" href="/dashboard/admin">ðŸ’ˆ BarberShop</a>

            <button class="navbar-toggler bg-light" data-bs-toggle="collapse" 
                    data-bs-target="#menuAdminEdit">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuAdminEdit">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/admin">
                            <i class="bi bi-speedometer2 me-1"></i>Panel Admin
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/usuarios">
                            <i class="bi bi-people me-1"></i>Usuarios
                        </a>
                    </li>

                </ul>

                <a href="/logout" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right me-1"></i>Salir
                </a>
            </div>
        </div>
    </nav>

 
    <main class="contenido">

       
        <div class="glass-header d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">
                <i class="bi bi-pencil-square"></i> Editar Usuario
            </h2>

            <a href="/admin/usuarios" class="btn btn-outline-light">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

    
        <div class="glass-panel p-4">

            <form action="/admin/usuarios/actualizar/{{ usuario.id }}" method="POST">

                <div class="row">

                    <!-- Nombre -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-white">Nombre</label>
                        <input type="text" name="nombre"
                               class="form-control glass-input"
                               value="{{ usuario.nombre }}" required>
                    </div>

                    <!-- Apellido -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-white">Apellido</label>
                        <input type="text" name="apellido"
                               class="form-control glass-input"
                               value="{{ usuario.apellido }}" required>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-white">Email</label>
                        <input type="email" name="email"
                               class="form-control glass-input"
                               value="{{ usuario.email }}" required>
                    </div>

                    <!-- TelÃ©fono -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-white">TelÃ©fono</label>
                        <input type="text" name="telefono"
                               class="form-control glass-input"
                               value="{{ usuario.telefono }}">
                    </div>

                    <!-- ROL -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-white">Rol</label>
                        <select name="rol" class="form-select glass-input">
                            <option value="usuario" {% if usuario.rol == "usuario" %}selected{% endif %}>
                                Usuario
                            </option>
                            <option value="admin" {% if usuario.rol == "admin" %}selected{% endif %}>
                                Administrador
                            </option>
                        </select>
                    </div>

                </div>

                <button class="btn btn-success mt-3 px-4">
                    <i class="bi bi-check2-circle"></i> Actualizar Usuario
                </button>

            </form>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
