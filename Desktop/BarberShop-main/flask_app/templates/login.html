<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Login BarberShop</title>
  </head>
  <body class="login-body">
    <div class="login-card">
      <h3 class="text-center mb-4" style="font-weight: bold">Iniciar Sesión</h3>

      <!--mensaje switAlert -->
      {% with mensajes = get_flashed_messages(with_categories=true) %} {% if
      mensajes %}
      <script>
        document.addEventListener("DOMContentLoaded", function () {
            {% for categoria, mensaje in mensajes %}
            Swal.fire({
                icon: "{{ categoria }}",
                title: "{{ mensaje }}",
                confirmButtonColor: "#d4a017"
            });
            {% endfor %}
        });
      </script>
      {% endif %} {% endwith %}

      <form action="/login/procesar" method="POST">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label>Contraseña</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <button class="btn btn-primary w-100">Ingresar</button>
      </form>

      <hr class="text-light" />
      <div class="text-center">
        <b>¿No tienes cuenta?</b>
        <a href="/registro" class="text-center d-block mt-2">
          Regístrate aquí
        </a>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
